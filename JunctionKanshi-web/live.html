<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>JunctionKanshi | Live</title>

    <link href="https://fonts.googleapis.com/css?family=Krub:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Chivo+Mono&display=swap" rel="stylesheet" />

    <link rel="manifest" href="common/manifest.json">
    <link rel="apple-touch-icon" href="/pic/JunctionKanshiIcon.ico">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="icon" href="pic/JunctionKanshiIcon.png" />
    <link rel="stylesheet" href="css/mobile.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
</head>

<body>
    <div class="user-select-none">
        <div class="container justify-content-center center2 text-center">
            <div class="row align-items-center">
                <div class="col-sm justify-content-center">
                    <video id="live" class="video-js vjs-fluid" preload="auto" muted autoplay>
                        <source src="https://streaming1.highwaytraffic.go.th/Phase3/PER_3_009_IN.stream/chunklist_w1042704716.m3u8" type="application/x-mpegURL">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var player = videojs('live', {
                controls: false,
                autoplay: true,
                muted: true,
                preload: 'auto'
            });

            player.ready(function() {
                this.play(); // Attempt to play the video automatically on ready
            });
        });
    </script>

    <script src="js/num.js"></script>
    <script src="js/mobileScript.js"></script>
    <script src="js/app.js"></script>

    <div class="nav user-select-none">
        <nav class="justify-content-center center navbar navbar-expand-lg fixed-top user-select-none">
            <img onclick="window.open('https://github.com/karinzaa/JunctionKanshi.git')" type="button" class="border border-warning roundedB btn btn-outline-primary" src="pic/JunctionKanshiLogoLandscape.png" alt="Logo" height="80" />
        </nav>
    </div>

    <div class="footer user-select-none">
        <nav class="justify-content-center navbar navbar-expand-lg fixed-bottom">
            <button onclick="location.href='index.html'" class="btn-block border roundedB btn btn-outline-primary">
                <i class="fas fa-home"></i>
            </button>
        </nav>
    </div>
</body>

</html>
